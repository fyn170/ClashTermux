# Online Config Subscribe
# Clash For Termux
# Credits [fyn170](https://github.com/fyn170/ClashTermux)
---
port: 7890
socks-port: 7891
#redir-port: 7892
mixed-port: 7893
#tproxy-port: 7895
mode: rule
log-level: info
ipv6: false
allow-lan: true
unified-delay: true
geodata-mode: true
external-controller: 0.0.0.0:9090
external-ui: dashboard
secret: ""
bind-address: "*"
ipv6: false
tun:
  enable: true
  stack: system
  dns-hijack:
  - tcp://8.8.8.8:53
  - tcp://8.8.4.4:53
profile:
  store-selected: true
  store-fake-ip: true
dns:
  nameserver:
  - 8.8.8.8
  - 8.8.4.4
  - https://dns.adguard.com/dns-query
  - https://dns-google.com/dns-query
  - tls://dns.adguard.com
  - tls://dns-google.com/
  enable: true
  ipv6: false
  enhanced-mode: redir-host
  fake-ip-range: 198.18.0.1/16
  listen: 127.0.0.1:7874
  fake-ip-filter:
  - "+.*"
  default-nameserver:
  - 8.8.8.8
  - 8.8.4.4
proxy-providers:
  Server:
    type: file
    behavior: classical
    path: "./akun/akun.yaml"
    health-check:
      enable: true
      interval: 99
      url: http://www.gstatic.com/generate_204
    interval: "300"
proxy-groups:
- name: 18+
  type: select
  proxies:
  - REJECT
  - Server
- name: ADS
  type: select
  proxies:
  - REJECT
  - Server
- name: Chat
  type: select
  strategy: consistent-hashing
  disable-udp: false
  proxies:
  - DIRECT
  - Server
- name: Server
  type: url-test
  strategy: consistent-hashing
  disable-udp: false
  use:
  - Server
  url: http://www.gstatic.com/generate_204
  interval: '300'
rules:
  - DOMAIN-KEYWORD,18+,Server
  - DOMAIN-SUFFIX,Ads,ADS
  - DOMAIN-KEYWORD,Direct,DIRECT
  - DOMAIN-KEYWORD,Gaming,Server
  - DOMAIN-KEYWORD,Sosmed,Server
  - DOMAIN-KEYWORD,Stream,Server
  - MATCH,GLOBAL
rule-providers:
  18+:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/fyn170/conf-cfm/main/confs/rule/saru.yaml"
    path: "./rule/saru.yaml"
    inteval: "86400"
  Ads:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/fyn170/conf-cfm/main/confs/rule/ads.yaml"
    path: "./rule/ads.yaml"
    interval: "86400"
  Direct:
    type: http
    behavior: classical
    url: "https://raw.githubusercontent.com/fyn170/conf-cfm/main/confs/rule/direct.yaml"
    path: "./rule/direct.yaml"
    interval: "300"
  Gaming:
    type: http
    behavior: classical
    url: "https://raw.githubusercontent.com/fyn170/conf-cfm/main/confs/rule/gaming.yaml"
    path: "./rule/gaming.yaml"
    inteval: "300"
  Sosmed:
    type: http
    behavior: classical
    url: "https://raw.githubusercontent.com/fyn170/conf-cfm/main/confs/rule/sosmed.yaml"
    path: "./rule/sosmed.yaml"
    interval: "300"
  Stream:
    type: http
    behavior: classical
    url: "https://raw.githubusercontent.com/fyn170/conf-cfm/main/confs/rule/stream.yaml"
    path: "./rule/gaming.yaml"
    inteval: "300"
